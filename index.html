<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="playarea">
            <div class="gamearea">
                <div class="chealth">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="c5"></div>
                    <div class="c6"></div>
                    <div class="c7"></div>
                    <div class="c8"></div>
                    <div class="c9"></div>
                    <div class="c10"></div>
                    <div class="c11"></div>
                </div>
                <div class="compnamebox">
                    <div class="compname">COMPUTER</div>
                </div>
                <div class="compchoice"></div>
                <div class="resultarea">Press your choice to begin</div>
                <div class="humchoice"></div>
                <div class="humnamebox">
                    <div class="humname">HUMAN</div>
                </div>
                <div class="hhealth">
                    <div class="h1"></div>
                    <div class="h2"></div>
                    <div class="h3"></div>
                    <div class="h4"></div>
                    <div class="h5"></div>
                    <div class="h6"></div>
                    <div class="h7"></div>
                    <div class="h8"></div>
                    <div class="h9"></div>
                    <div class="h10"></div>
                    <div class="h11"></div>
                </div>
            </div>
            <div class="buttonarea">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
            <div class="resetdiv">
                <button class="reset">Reset</button>
            </div>
            
            <div class="footer">
                <div class="leftrules">
                    <h3>Play rules</h2>
                    <p>1. Rock beats Scissor.</p>
                    <p>2. Scissor beats Paper.</p>
                    <p>3. Paper beats Rock.</p>
                </div>
                <div class="rightrules">
                    <h3>Game rules</h2>
                    <p>1. First to lose all health is defeated.</p>
                    <p>2. Each turn loser loses 2 health bars.</p>
                    <p>3. If its a tie both players lose 1 health bar.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
